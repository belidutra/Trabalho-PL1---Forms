<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script lang="Javascript">
        function fazerMedia()
        {
            var num1, num2, num3, num4, m;

            num1 = parseInt(document.meuForm.txtN1.value);
            num2 = parseInt(document.meuForm.txtN2.value);
            num3 = parseInt(document.meuForm.txtN3.value);
            num4 = parseInt(document.meuForm.txtN4.value);

            m = (num1 + num2 + num3 + num4)/4;
            document.getElementById("destino").innerHTML = m;

        }
    </script>


    <title>Document</title>
</head>
<body>

    <form name="meuForm">
        Número 1: <input type="text" name="txtN1" value="0"><br>
        Número 2: <input type="text" name="txtN2" value="0"><br>
        Número 3: <input type="text" name="txtN3" value="0"><br>
        Número 4: <input type="text" name="txtN4" value="0"><br>
        <input type="button" name="butMedia" value="Media" onclick="fazerMedia();">
    </form>
    <br>
    Média final: <p id="destino"></p>
</body>
</html>
